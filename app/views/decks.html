<grid class="decks"
      query-result="queryResult"
      selection="selectedCard"
      zoom="uiState.zoom">

  <!-- HEADERS -->
  <h2 ng-repeat="(id, group) in queryResult.groups track by id"
      grid-id="{{ group.id }}"
      class="{{ group.id }} grid-header invisible"
      title="{{ group.id }}">
    <small class="card-count"><ng-pluralize
        count="group.cards.length"
        when="{
          '1': '1 card',
          'other': '{} cards'
        }"></ng-pluralize>
    </small>
  </h2>
</grid>
